<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Events</title>
</head>
<body>
    <h1>JavaScript Events Tutorial</h1>
    <section>
        <h2>1. Event Handler Attributes</h2>
        <button 
        class="log-text-btn" 
        id="logTextBtn" 
        onclick = "logTextToConsole(event)"
        >
            Log Text
        </button>
        <button 
        class="stop-text-btn"
        onclick="stopLoggingTextToConsole()"
        > 
            Stop Logging Text
        </button>
    </section>
    <section>
        <h2>2. Event Handler Properties</h2>
        <Form>
            <Fieldset>
                <legend><h3>Input Focus Event</h3></legend>
                <label for="userName">Name: </label>
                <input id="userName" type="text"/>

            </Fieldset>
        </Form>

    </section>
    <!-- <section>
        <h2>3. Event Listeners</h2>
    </section> -->

    <script src="script.js"></script>
</body>
</html>
